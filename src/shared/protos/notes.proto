syntax = "proto3";

package nm;

message Note {
  uint32 pitch = 1;
  float duration = 2;
  float delta = 3;
}

message Sample {
  uint32 id = 1;
  float perplexity = 2;
  float epoch = 3;
  repeated Note notes = 4;
}

message Message {

  enum Status {
    SUCCESS = 0;
    ERROR = 1;
  }

  Status status = 1;
  string message = 2;
  Sample sample = 3;
}
